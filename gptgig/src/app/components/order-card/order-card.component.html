<ion-card class="order-card">
  <div
    class="image"
    [style.backgroundImage]="'url(' + (order.imageUrl || 'assets/placeholder-rect.jpg') + ')'">
  </div>
  <ion-card-header>
    <ion-card-title>{{ order.title }}</ion-card-title>
    <ion-card-subtitle>{{ order.customer }}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
