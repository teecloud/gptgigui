<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
     
   

   
      <ion-searchbar placeholder="Search" (ionInput)="onSearch($event)"></ion-searchbar>
  
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="avatarSrc" alt="Profile" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
