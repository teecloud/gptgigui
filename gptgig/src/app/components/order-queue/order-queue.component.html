<div class="orders-queue">
  @if (orders?.length) {
    <ion-list inset>
      @for (order of orders; track order.id) {
        <ion-item class="queue-item" [color]="getItemColor(order)" lines="none">
          <ion-label>
            <h3>{{ order.serviceTitle }}</h3>
            <p>{{ order.customerName || 'Guest' }}</p>
            @if (order.paymentStatus) {
              <ion-chip color="success" size="small">
                <ion-label>{{ order.paymentStatus | titlecase }}</ion-label>
              </ion-chip>
            }
          </ion-label>
          <ion-badge slot="end" [color]="getItemColor(order)" class="time-badge">
            {{ (order.scheduledSlot || order.createdAt) | date:'shortTime' }}
          </ion-badge>
        </ion-item>
      }
    </ion-list>
  } @else {
    <ion-text color="medium">No orders scheduled</ion-text>
  }
</div>
