<app-page-toolbar title="Search" (searchChange)="onSearch($event)"></app-page-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-label>
        <h2>{{ item.title }}</h2>
        <p *ngIf="item.price">Price: {{ item.price | currency }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
