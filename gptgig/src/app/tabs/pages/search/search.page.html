<app-page-toolbar title="Search" (searchChange)="onSearch($event)"></app-page-toolbar>

<ion-content>
  <ion-list>
    @for (item of results; track item) {
      <ion-item>
        <ion-label>
          <h2>{{ item.title }}</h2>
          @if (item.price) {
            <p>Price: {{ item.price | currency }}</p>
          }
        </ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
