<ion-card class="rect" (click)="select()">
  <ion-button fill="clear" class="wishlist" (click)="toggleWishlist($event)">
    <ion-icon [name]="item.wishlist ? 'heart' : 'heart-outline'"></ion-icon>
  </ion-button>
  <div class="image" [style.backgroundImage]="'url(' + (item.imageUrl || 'assets/placeholder-rect.jpg') + ')'"></div>
  <ion-card-header>
    <ion-card-title>{{ item.title }}</ion-card-title>
    @if (item.price != null) {
      <ion-card-subtitle>
        {{ item.price | currency:'USD':'symbol':'1.0-0' }}
        @if (item.durationMin) { <span> â€¢ {{ item.durationMin }}m</span> }
      </ion-card-subtitle>
    }
  </ion-card-header>
</ion-card>
