<app-page-toolbar title="Inventory"></app-page-toolbar>
<ion-content>
  <ion-searchbar placeholder="Filter products" (ionInput)="onFilter($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of products$ | async" (click)="openDetail(item)">
        <ion-card>
          <img *ngIf="item.imageUrl" [src]="item.imageUrl" />
          <ion-card-header>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <ion-card-subtitle *ngIf="item.price">{{ item.price | currency }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="scanner" [class.active]="scanning">
    <video #video></video>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scanProduct()">
      <ion-icon name="scan-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
